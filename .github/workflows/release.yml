name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -r requirements.txt
      - name: Build package
        run: |
          python -m build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Create distribution
        run: |
          mkdir -p dist
          cp -r cmd dist/
          cp -r langs dist/
          cp -r testengines dist/
          cp -r ui dist/
          cp requirements.txt dist/
          cp README.md dist/
          cp LICENSE dist/
          cp testgen.py dist/
          cp main.py dist/
          cd dist
          tar -czf ../testgen-dist.tar.gz *
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./testgen-dist.tar.gz
          asset_name: testgen-dist.tar.gz
          asset_content_type: application/gzip 